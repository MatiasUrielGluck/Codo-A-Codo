<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/68ba57d17d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Roboto&display=swap" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/footer.css">
    <title>Gluck Pianos</title>
</head>
<body>
    <!-- Header -->
    <header id="header"></header>
    <script src="./js/nav.js"></script>

    <!-- Main -->
    <main>
        <section class="formulario-container">
            <div class="izq">
                <h1>Contactanos</h1>
                <h3>Escribinos por medio de este formulario</h3>
                <form action="" name="formulario" onsubmit="return validar()">
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre (obligatorio)">
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido (obligatorio)">
                    <input type="email" name="email" id="email" placeholder="Email (obligatorio)">
                    <input type="number" name="telefono" id="telefono" placeholder="Teléfono / Celular (opcional)">
                    <input type="text" name="producto" id="producto" placeholder="Producto / servicio de interés (opcional)">
                    <textarea name="comentarios" id="comentarios" cols="30" rows="4" placeholder="Escribinos lo que quieras"></textarea>
                    <br>
                    <div class="container-inferior">
                        <div class="boton-container">
                            <input type="submit" value="Enviar">
                        </div>
                        <h4 id="msgError">Hay campos incompletos. Por favor, llená el formulario y presioná en enviar.</h4>
                    </div>
                </form>
            </div>

            <div class="right">
                <h1>Encontranos en Av. Corrientes 99</h1>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1642.0264632740657!2d-58.369413928006345!3d-34.60282314005701!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a335328a07cd81%3A0xe9e0a883e8092231!2sAv.%20Corrientes%2099%2C%20C1043AAA%20CABA!5e0!3m2!1ses-419!2sar!4v1652236425008!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer id="footer"></footer>
    <script src="./js/footer.js"></script>
    <script src="./js/form.js"></script>
</body>
</html>
